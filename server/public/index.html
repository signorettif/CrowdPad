<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdPad</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex gap-6 h-screen">
            <!-- Left side - Controls -->
            <div class="flex-1 bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Secret Key</label>
                    <input type="password" id="secretKey" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter secret key">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
                </div>
                
                <div class="mb-6">
                    <button id="authenticate" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Authenticate</button>
                    <div id="auth-status" class="mt-2 text-sm text-center"></div>
                </div>
                
                <!-- Controller -->
                <div class="bg-purple-200 rounded-lg p-8 max-w-md mx-auto">
                    <div class="flex justify-between items-center">
                        <!-- D-Pad -->
                        <div class="relative">
                            <div class="grid grid-cols-3 gap-1 w-24 h-24">
                                <div></div>
                                <button class="bg-gray-800 text-white rounded-sm hover:bg-gray-700 flex items-center justify-center" data-input="up">▲</button>
                                <div></div>
                                <button class="bg-gray-800 text-white rounded-sm hover:bg-gray-700 flex items-center justify-center" data-input="left">◀</button>
                                <div class="bg-gray-600 rounded-sm"></div>
                                <button class="bg-gray-800 text-white rounded-sm hover:bg-gray-700 flex items-center justify-center" data-input="right">▶</button>
                                <div></div>
                                <button class="bg-gray-800 text-white rounded-sm hover:bg-gray-700 flex items-center justify-center" data-input="down">▼</button>
                                <div></div>
                            </div>
                        </div>
                        
                        <!-- A/B Buttons -->
                        <div class="space-y-2">
                            <button class="w-12 h-12 bg-red-500 text-white rounded-full hover:bg-red-600 font-bold" data-input="b">B</button>
                            <button class="w-12 h-12 bg-red-500 text-white rounded-full hover:bg-red-600 font-bold ml-4" data-input="a">A</button>
                        </div>
                    </div>
                    
                    <!-- Start/Select buttons -->
                    <div class="flex justify-center gap-4 mt-6">
                        <button class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 text-sm" data-input="select">SELECT</button>
                        <button class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 text-sm" data-input="start">START</button>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Chat -->
            <div class="flex-1 bg-white rounded-lg shadow-lg p-6 flex flex-col">
                <h2 class="text-lg font-bold mb-4 text-gray-800">Live Chat</h2>
                
                <!-- Chat messages container -->
                <div id="chat-messages" class="flex-1 overflow-y-auto border border-gray-200 rounded-lg p-4 mb-4 bg-gray-50">
                    <div class="text-gray-500 text-center">Messages will appear here...</div>
                </div>
                
                <!-- Connected users -->
                <div class="text-sm text-gray-600 mb-2">
                    <span class="font-semibold">Online:</span> <span id="online-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/scripts/index.ts"></script>
</body>
</html>
